---
engines:
  csslint:
    enabled: false
  duplication:
    enabled: false
    config:
      languages:
      - php
  eslint:
    enabled: false
  fixme:
    enabled: true
  phpmd:
    enabled: true
    checks:
      Controversial/Superglobals:
        enabled: false
      Identical code:
        enabled: false
  rubocop:
    enabled: false
ratings:
  paths:
  - "**.php"

exclude_paths: [core/tests/coverage, core/vendor, core/lib, tools]
